<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Explore Earth</title>
</head>

<body>
  <h1>Explore Earth</h1>
  <main>
    <div id="googleMap"></div>
    
    <div id="searchResults">
      <h3>Weather</h3>
      <ul id="searchList">
        <li class="listItem">Select a place</li>
      </ul>
    </div>

    <div id="wikiInfo">
      <h3 id="placeName">Info</h3>
      <p id="wikiText">No info...</p>
    </div>

    <div id="satellite-image"></div>
  </main>

  <script src="CountriesAndRegions.js"></script>
  <script src="script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=setUpMap"></script>
</body>

</html>
